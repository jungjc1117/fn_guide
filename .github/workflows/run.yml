name: Run Python and Commit Output

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/3 * * * *'  # 매 3분마다

permissions:
  contents: write  # commit을 위해 필수

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Python script
        run: python run.py

      - name: Commit output file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hello_*.txt
          git commit -m "Add output file from GitHub Actions" || echo "Nothing to commit"
          git push
