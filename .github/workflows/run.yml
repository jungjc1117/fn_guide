name: Run

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run script
        run: python kiwoom_favorite.py

      - name: Commit result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kiwoom_rank_viewer.html
          git commit -m "자동 업데이트된 HTML" || echo "No changes"
          git push

